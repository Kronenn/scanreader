<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Slayer</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* CSS for the loading indicator */
        .loading-indicator {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite; /* Spin animation */
            margin: auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ninja Slayer</h1>
        <nav>
            <ul class="volume-list">
                <li><a href="#" onclick="loadVolume('volume-1')">Volume 1</a></li>
                <li><a href="#" onclick="loadVolume('volume-2')">Volume 2</a></li>
                <li><a href="#" onclick="loadVolume('volume-3')">Volume 3</a></li>
                <li><a href="#" onclick="loadVolume('volume-4')">Volume 4</a></li>
                <li><a href="#" onclick="loadVolume('volume-5')">Volume 5</a></li>
                <li><a href="#" onclick="loadVolume('volume-6')">Volume 6</a></li>
                <li><a href="#" onclick="loadVolume('volume-7')">Volume 7</a></li>
                <li><a href="#" onclick="loadVolume('30')">Chapitre 30</a></li>
                <li><a href="#" onclick="loadVolume('31')">Chapitre 31</a></li>
                <!-- Add more volumes as needed -->
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="manga-page">
            <h2 id="volume-title"></h2> 
            <div id="manga-images"></div>
            <div class="loading-indicator" id="loading-indicator">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script>
        var loadingImages = false; // Flag to track if images are currently loading

        function loadVolume(folderName) {
            if (loadingImages) {
                console.log('Images are currently loading. Please wait until the process is complete.');
                return; // If images are currently loading, prevent starting a new load process
            }

            var mangaContainer = document.getElementById('manga-images');
            mangaContainer.innerHTML = ''; // Clear any existing images

            var volumeTitle = folderName.replace(/-/g, ' ').toUpperCase();
            document.getElementById('volume-title').textContent = volumeTitle; // Display volume title

            var numberOfImages = 0;

            var loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block'; // Show the loading indicator

            function loadImage(i) {
                var img = new Image();
                img.onload = function() {
                    img.alt = 'Page ' + (i + 1);
                    mangaContainer.appendChild(img);
                    numberOfImages++;
                    loadImage(i + 1);
                };
                img.onerror = function() {
                    // No more images to load, stop the process
                    console.log('Total number of images loaded for ' + volumeTitle + ':', numberOfImages);
                    loadingImages = false; // Reset the flag when loading is complete
                    loadingIndicator.style.display = 'none'; // Hide the loading indicator
                };
                img.src = folderName + '/image_' + i + '.jpg';
            }

            loadingImages = true; // Set the flag to indicate that image loading has started
            loadImage(0); // Start loading images
        }
    </script>
</body>
</html>
