<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Slayer</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="manga-page">
        <h1 id="volume-title"></h1> 
        <div id="manga-images"></div>
    </div>
    
    <script>
        var folderName = 'volume-1'; // Set the folder name here
        var numberOfImages = 200; // Manually set the number of images

        var mangaContainer = document.getElementById('manga-images');

        // Set the text content of the h1 element based on folderName
        document.getElementById('volume-title').textContent = 'Ninja Slayer ' + folderName;

        for (var i = 0; i <= numberOfImages; i++) {
            var img = document.createElement('img');
            img.src = folderName + '/image_' + i + '.jpg';
            img.alt = 'Page ' + (i + 1);
            mangaContainer.appendChild(img);
        }
    </script>
</body>
</html>
