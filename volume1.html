<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Slayer</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="manga-page">
        <h1>Ninja Slayer Volume 1</h1>
        <div id="manga-images"></div>
    </div>
    
    <script>
        var folderName = 'volume-1'; // Set the folder name here

        var mangaContainer = document.getElementById('manga-images');
        
        // Function to get the number of images in the folder
        function getNumberOfImages(folder) {
            var request = new XMLHttpRequest();
            request.open('GET', folder, false);
            request.send(null);
            var files = request.responseText.split('\n');
            return files.length - 1; // Subtract 1 for the last empty line
        }

        var numberOfImages = getNumberOfImages(folderName);

        for (var i = 0; i < numberOfImages; i++) {
            var img = document.createElement('img');
            img.src = folderName + '/image_' + i + '.jpg';
            img.alt = 'Page ' + (i + 1);
            mangaContainer.appendChild(img);
        }
    </script>
</body>
</html>
